<header class="header">
  <div class="inner-wrap">
    <h1 class="header__logo">
      <a href="/" title="Ideas Never Cease homepage">Ideas Never Cease</a>
    </h1>

    {{> navigation }}
  </div>

  <script>
    $(function () {
      $("[data-toggle='navigation']").on("click", function (e) {
        e.preventDefault();
        $(".header__navigation").toggleClass("active");
      });
    });
  </script>
</header>
